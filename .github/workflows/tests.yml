name: Tests

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'refactor/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop
  schedule:
    - cron: '0 0 * * *'

jobs:
  tests:
    if: github.event_name != 'schedule' || github.repository == 'houdaslassi/vantage'
    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3']
        laravel: ['10.*', '11.*']
        dependency-version: [prefer-stable]
        include:
          - laravel: 10.*
            testbench: 8.*
          - laravel: 11.*
            testbench: 9.*

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: xdebug

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}
          restore-keys: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-

      - name: Install dependencies
        run: |
          rm -f composer.lock
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

      - name: Execute tests (Laravel 10)
        if: matrix.laravel == '10.*'
        run: vendor/bin/pest

      - name: Execute tests with coverage (Laravel 11)
        if: matrix.laravel == '11.*'
        run: vendor/bin/pest --coverage --min=50

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.php == '8.3' && matrix.laravel == '11.*'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
